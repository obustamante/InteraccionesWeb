<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autocomplete</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap_4/bootstrap.min.css">

    <style>
        .ui-autocomplete-loading {
            background: white url("images/ui-anim_basic_16x16.gif") right center no-repeat;
        }
    </style>

    <!-- JS -->
    <script src="js/jquery/jquery-3.3.1.min.js" language="JavaScript" type="text/javascript"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function () {

            function log(message) {
                $("<div>").text(message).prependTo("#log");
                $("#log").scrollTop(0);
            }

            $("#medicamentos").autocomplete({
                source: "http://localhost:8080/interaccionesWeb/rest/api2/Medicamento/getMedicamento",
                minLength: 2,
                select: function (event, ui) {
                    log("Selected: " + ui.item.value + " aka " + ui.item.id);
                }
            });

            $('#medicamentos').on("change", function () {
                console.log(this.value);
            });

            console.log('PÃ¡gina lista.');
        })
    </script>

</head>
<body>

<div class="container">

    <br>
    <h2>Prueba de Autocomplete</h2>

    <hr>
    <br>

    <div class="ui-widget">
        <label for="medicamentos">Medicamento: </label>
        <input id="medicamentos">
    </div>

    <div class="ui-widget" style="margin-top:2em; font-family:Arial">
        Result:
        <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
    </div>

</div>

</body>
</html>
